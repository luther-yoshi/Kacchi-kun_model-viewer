<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-viewerテスト</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>3Dモデル右下のボタンをタップするとARオブジェクトが表示されます</h1>
    <p>iOS,iPadOSのSafari,Google Chromeで動作確認済み</p>
    <model-viewer
      src="apple.glb"
      ios-src="apple.usdz"
      alt="A 3D model"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
    <div>3Dモデル引用元：ft-lab プロジェクトファイル置き場
　　　　　　　　<a href="http://www.kanzaki.com/docs/htminfo.html">https://ft-lab.github.io/index.html</a> 
  </body>
</html>
